{% assign guide = page.parent %}

<!-- {{ guide }} <br>

{{ page.title }} <br> -->

{% for link in site.data.navvy %}
  {% if link.title == page.title or link.title == page.parent %}
    <nav>
      <div class="pb-nav-local">
        <ul class="pb-nav-local__list">
          {% for subpage in link.subcategories %}
            {% for article in subpage.articles %}
            <li class="pb-nav-local__list-item">
              <a class="pb-nav-local__link {% if article.title == page.title %}pb-nav-local__list-item--active{% endif %}" href="{{ article.href | prepend: site.baseurl }}">
                {{ article.title }}
              </a>
            </li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    </nav>
  {% endif %}
{% endfor %}
